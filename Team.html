<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: url(../images/bc5.avif);
            color: white;
            padding: 50px;
            text-align: center;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .team-member {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 50px;
            text-align: center;
            width: 150px;
        }
        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .team-member h2 {
            margin: 10px 0;
        }
        .team-member p {
            color: #555;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Team Members Of Group 5</h1>
    </div>
    
    <div class="team-container">
        <!-- Team Member 1 -->
        <div class="team-member">
            <img src="../images/Thida.png" alt="Team Member 1">
            <h2>Choub ChanThida</h2>
            <p>Project Manager</p>
            
        </div>

        <!-- Team Member 2 -->
        <div class="team-member">
            <img src="../images/kanikar.jpg" alt="Team Member 2">
            <h2>Thann Kanikar</h2>
            <p>Lead Developer</p>
            
        </div>

        <!-- Team Member 3 -->
        <div class="team-member">
            <img src="../images/Sabada.jpg" alt="Team Member 3">
            <h2>Noch Sabada</h2>
            <p>Prepare Presentation</p>
            
        </div>

        <!-- Team Member 4 -->
        <div class="team-member">
            <img src="../images/sangha.png" alt="Team Member 4">
            <h2>Chab Songha</h2>
            <p>Host Website</p>
        </div>

        <!-- Team Member 5 -->
        <div class="team-member">
            <img src="../images/sota.jpg" alt="Team Member 5">
            <h2>Chheng Minnesota</h2>
            <p>Slide Presentation</p>
        </div>
    </div>
</body>
</html>
